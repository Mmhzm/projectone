<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت نمره دانش‌آموز</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f2f4f8;
      padding: 40px 20px;
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form input[type="submit"]:hover {
      background-color: #005fcc;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .buttons a {
      padding: 12px 24px;
      background-color: #0072ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ثبت نمره دانش‌آموز</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="ثبت نمره"/>
    </form>

    <div class="buttons">
      <a href="javascript:history.back()">بازگشت به صفحه قبل</a>
      <a href="http://127.0.0.1:8000/maindashtea/">بازگشت به داشبورد</a>
    </div>
  </div>
</body>
</html>
