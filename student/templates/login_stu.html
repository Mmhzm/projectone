{% load static %}
 <!DOCTYPE html>
 <html lang="fa" dir="rtl">
 <head>
   <meta charset="UTF-8">
   <title>ورود دانش‌آموز</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
     @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
 
     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
     }
 
     body {
       font-family: 'Vazirmatn', sans-serif;
       background: linear-gradient(135deg, #2980b9, #6dd5fa);
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       color: #333;
     }
 
     .login-container {
       background: rgba(255, 255, 255, 0.2);
       backdrop-filter: blur(12px);
       -webkit-backdrop-filter: blur(12px);
       border-radius: 15px;
       padding: 40px;
       max-width: 380px;
       width: 100%;
       text-align: center;
       box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
       transition: all 0.3s ease-in-out;
     }
 
     h2 {
       font-size: 28px;
       font-weight: 700;
       color: #fff;
       margin-bottom: 30px;
       text-align: center;
       letter-spacing: 1px;
     }
 
     form {
       display: flex;
       flex-direction: column;
       gap: 20px;
     }
 
     input, select, textarea {
       width: 100%;
       padding: 12px;
       margin: 10px 0;
       border-radius: 10px;
       border: 1px solid #ddd;
       font-size: 16px;
       background-color: rgba(255, 255, 255, 0.8);
       transition: all 0.3s ease;
     }
 
     input:focus, select:focus, textarea:focus {
       border-color: #2980b9;
       outline: none;
       box-shadow: 0 0 10px rgba(41, 128, 185, 0.5);
     }
 
     input[type="submit"] {
       background-color: #2980b9;
       color: white;
       border: none;
       font-size: 18px;
       font-weight: bold;
       padding: 14px;
       border-radius: 10px;
       cursor: pointer;
       transition: all 0.3s ease;
     }
 
     input[type="submit"]:hover {
       background-color: #1f69a7;
       transform: translateY(-3px);
     }
 
     label {
       text-align: right;
       color: #fff;
       font-size: 16px;
       font-weight: bold;
     }
 
     .footer-text {
       margin-top: 20px;
       font-size: 14px;
       color: #fff;
     }
 
     .footer-text a {
       color: #fff;
       text-decoration: none;
       font-weight: bold;
       transition: color 0.3s;
     }
 
     .footer-text a:hover {
       color: #2980b9;
     }
 
     @media (max-width: 500px) {
       .login-container {
         padding: 30px 20px;
       }
 
       h2 {
         font-size: 24px;
       }
 
       input[type="submit"] {
         font-size: 16px;
       }
     }
   </style>
 </head>
 <body>
 
   <div class="login-container">
     <h2>ورود دانش‌آموز</h2>
 
     <form method="POST">
       {{ form }}
       <input type="submit" value="ورود" />
     </form>
 
     <div class="footer-text">
       <p>حساب کاربری ندارید؟ <a href="{% url 'signinstu' %} ">ثبت نام کنید</a></p>
     </div>
   </div>

 </body>
 </html>
