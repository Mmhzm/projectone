<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام استاد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #1fa2ff, #12d8fa, #a6ffcb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      padding: 40px;
      width: 100%;
      max-width: 700px;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 26px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }

    form p {
      display: contents;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: background 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input[type="submit"] {
      grid-column: span 2;
      background-color: #ffffff25;
      padding: 14px;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #ffffff40;
      transform: translateY(-2px);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .buttons a {
      background-color: #ffffff25;
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #ffffff40;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      input[type="submit"] {
        grid-column: span 1;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>فرم ثبت‌نام استاد</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="ثبت‌نام">
    </form>

    <div class="buttons">
      <a href="javascript:history.back()">بازگشت</a>
      <a href="http://127.0.0.1:8000/">صفحه اصلی</a>
    </div>
  </div>
</body>
</html>
