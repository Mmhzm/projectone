<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود استاد  </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #fff;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 700;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 14px;
      background-color: #ffffff33;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #ffffff55;
      transform: translateY(-2px);
    }

    /* استایل فیلدهای فرم */
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      background-color: rgba(255,255,255,0.9);
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
      text-align: right;
      display: block;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }

      input[type="submit"] {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ورود استاد</h2>
    <form method="POST">
      {{ form }}
      <input type="submit" value="ورود" />
    </form>
  </div>
</body>
</html>
